<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <!-- Add your CSS and other head content here -->
</head>
<body>
    <header>
        <!-- Header content -->
        <h1>Welcome to the Task Manager</h1>
        <nav>
            <!-- Menu links -->
            <ul>
                <li><a href="{% url 'tasks:task_list' %}">Tasks</a></li>
                <li><a href="{% url 'users:user_profile' %}">Profile</a></li>
                <!-- Add more menu links as needed -->
            </ul>
        </nav>
    </header>
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    
    <footer>
        <!-- Footer content -->
    </footer>
    
    <!-- Add your JavaScript and other footer content here -->
</body>
</html>
